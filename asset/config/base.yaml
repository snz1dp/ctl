snz1dp:
  server:
    url: https://snz1.cn/develop/platform/api/configs
    git: https://snz1.cn/gitrepo/

  download:
    env:
      arg: SNZ1DP_DOWNLOAD_URL
    default: https://snz1.cn/snz1dp/download/
  ctl:
    name: snz1dpctl
    pinger: snz1.cn
    url: https://snz1.cn/snz1dp/download/
    home:
      env:
        arg: SNZ1DP_HOME
      default: ~/.snz1dp
  docker:
    url: snz1.cn
    secure: true
  helm:
    url: https://snz1.cn/nexus/repository/helm-hosted/
    name: snz1dp-nexus
    push: nexus-push
    user_arg: -u
    pwd_arg: -p
  maven:
    id: snz1
    url: https://snz1.cn/nexus/repository/maven-public/
    mirrors:
    - id: aliyun
      url: http://maven.aliyun.com/nexus/content/groups/public/
      mirrorOf: central
  npm:
    private: false
    id: npm
    url: https://registry.npmjs.org/
    sass-binary-site:
      id: node-sass-site
      url: https://cdn.npmmirror.com/binaries/node-sass/
      private: false

  k8s:
    image:
      prefix: https://github.com/AliyunContainerService/k8s-for-docker-desktop/raw/v
      filename: images.properties

  sonar:
    url: https://snz1.cn/sonarqube/

kubectl:
  name: kubectl
  url: https://snz1.cn/snz1dp/download/kubectl/v
  version: "1.18.0"

